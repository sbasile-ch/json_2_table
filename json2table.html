<!DOCTYPE html>
<html>
<head>
<title>JSON 2 Table</title>
<link rel="stylesheet" type="text/css" href="css/json2table.css">
<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">

<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/jquery.min.js"></script>
<script src="js/json2table.js"></script>
</head>

<body onload="init_func()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form>
              <input type="file"  size="40" id="JSONfile" onchange="initTextArea()">
          </form>
          <div>
                JSON fragment:<br>
                <textarea id="JsonTextarea" rows="15" cols="80" wrap="off"> </textarea>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-md-2">
            <table class="table">
               <thead> </thead>
               <tbody>
                 <tr>
                    <td>transaction_id</td>
                    <td class="info" id="td_transaction_id"></td>
                 </tr>
                 <tr>
                    <td>transaction_status (accepted)</td>
                    <td class="success" id="td_accepted"></td>
                 </tr>
                 <tr>
                    <td>transaction status (rejected)</td>
                    <td class="danger" id="td_rejected"></td>
                 </tr>
               </tbody>
             </table>
        </div>
        <div class="col-md-7">
              <br>
              <br>
              <form>
                  <input type="button" class="btn btn-success col-md-offset-6" value="CONVERT" id="btn_convert"  onclick="loadJSON()">
              </form>
        </div>

        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group">
                  <br>
                  <br>
                  <br>
                  <br>
                  <input type="button" class="btn btn-default btn-xs" value="download csv" id="export_direct" onclick="export_csv(1);">
                  <input type="button" class="btn btn-default btn-xs" value="export csv"   id="export_open"   onclick="export_csv(0);">
                </div>
            </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
              <table  class="table table-striped table-bordered table-condensed" id="outTable">
              </table>
        </div>
      </div>
    </div>
</body>
</html>
